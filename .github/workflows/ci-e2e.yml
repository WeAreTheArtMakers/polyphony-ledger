name: E2E Hard Gate

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  e2e-pipeline-gate:
    name: e2e-pipeline-gate
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env file
        run: cp .env.example .env

      - name: Build and start stack
        run: docker compose up --build -d

      - name: Smoke checks
        run: python3 scripts/smoke_check.py

      - name: E2E pipeline hard gate
        run: python3 scripts/e2e_pipeline_check.py

      - name: Dump compose logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color

      - name: Stop stack
        if: always()
        run: docker compose down -v
